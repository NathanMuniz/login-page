<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">

 <!-- Font Awesome kit script -->
 <script src="https://kit.fontawesome.com/a81368914c.js"></script>

 <!-- Google Fonts Open Sans-->
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="login-container">
            <form action="">
                <h2>Enter</h2>
                <p>Welcome back!</p>

                <!-- Username -->
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>

                <!-- Password -->
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-key"></i>
                    </div>
                
                    <h5>Password</h5>
                    <input class="input" type="password">
                </div>

                <!-- Submit|Forgotpassword -->
                <input type="submit" class="btn" value="Enter">
                <a href="Forgotpassword.html">Forget your password?</a>

                <!--Other type of Login-->
                <div class="others">
                    <hr>
                    <p>OR</p>
                    <hr>
                </div>
                <div class="social">
                    <div class="social-icons facebook">
                        <a href="#"><img src="img/facebook.png">Enter with Facebook</a>
                    </div>
                    <div class="social-icons google">
                        <a href="#"><img src="img/google.png">Enter with Google</a>
                    </div>
                </div>

                <!-- Register -->
                <div class="account">
                    <p>Don't has an account?</p>
                    <a href="register.html">Register</a>
                </div>


            </form>
        </div>
    </div>
</body>
</html>
